<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>price cards</title>
</head>
<body>
    <section class="memberships">
<div class="card card--basic">

            <span class="card__header card__header--basic">Basic</span>

            <span class="card__price card__price--basic">£5 per month</span>

            <div class="card__benefits card_benefits--basic">
                <span>Full Access</span>
                <span>Documentation</span>
                <span>Customers Support</span>
                <span>Free Updates</span>
                <span>Unlimited Domains</span>
            </div>
            
            <button class="card__button card__button--basic">Sign Up</button>

        </div>

        <div class="card card--standard">

            <span class="card__header card__header--standard">Standard</span>

            <span class="card__price card__price--standard">£10 per month</span>

            <div class="card__benefits card_benefits--standard">
                <span>Full Access</span>
                <span>Documentation</span>
                <span>Customers Support</span>
                <span>Free Updates</span>
                <span>Unlimited Domains</span>
            </div>

            <button class="card__button card__button--standard">Sign Up</button>

        </div>

        <div class="card card--premium">

            <span class="card__header card__header--premium">Premium</span>

            <span class="card__price card__price--premium">£20 per month</span>

            <div class="card__benefits card__benefits--premium">
                <span>Full Access</span>
                <span>Documentation</span>
                <span>Customers Support</span>
                <span>Free Updates</span>
                <span>Unlimited Domains</span>
            </div>

            <button class="card__button card__button--premium">Sign Up</button>

        </div>
    </section>
        
     

</body>
</html>
